<!DOCTYPE html>
<html>

<head>
    <title>Credit Card Points Locator</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div id="wraper">
        <div id="form">
            <input id="autocomplete" placeholder="Enter an address" type="text" />
            <div>
                <div id="listOfCatagories">
                    <div>
                        <input type="checkbox" name="MCC" value="5411,5422,5441,5451,5462">Grocery</div>
                    <div>
                        <input type="checkbox" name="MCC" value="5172,5542,5541,5983">Gas</div>
                    <div>
                        <input type="checkbox" name="MCC" value="5812,5813,5814">Restaurants</div>
                    <div>
                        <input type="checkbox" name="MCC" value="5192,5942,5994">Bookstores</div>
                </div>
                <div id="buttonPanel">
                    <div>
                        <button id="search" class='button'>search</button>
                    </div>
                </div>
                <div id="listing">
                    <table id="resultsTable">
                        <tbody id="results">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>
    <div style="display: none">
        <div id="info-content">
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDilyBmwUej93Au_S8UkiqNfLos4vna8s&signed_in=false&libraries=places&callback=ccpAPP.init" async defer></script>
</body>

</html>
